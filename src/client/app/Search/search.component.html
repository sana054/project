<!doctype html>
<html lang="en">




<body>
<div ng-app="sample">
  <form class="form-horizontal" name="registerForm">
    <div class="form-group">
      <div class="col-md-4">
        <label class="col-md-3 control-label" for="anySearch">IssueID </label>

        <input id="anySearch" type="userName" class="form-control" name="anySearch" [(ngModel)]="IssueID" />



        <input type="submit" class="btn btn-default" (click)="find()" value="FIND" />
      </div>
    </div>








  </form>


</div>
<div>
  <p-table [columns]="cols" [value]="ids" dataKey="request.id"    [paginator]="true" [rows]="10" >
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th width="8%">

      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded" [pSelectableRow]="rowData">

    <tr [pSelectableRow]="rowData" >

      <td >
         <a href="#" [pRowToggler]="rowData">
        <i [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'"></i>
      </a>

      </td>

      <td>
        {{ rowData.request.id}}
      </td>
      <td>
        {{ rowData.request.requestTime  | date:'yyyy-MM-dd HH:mm a z':'+0100'}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
    <tr>
      <td [attr.colspan]="columns.length + 1">
        <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">

          <div class="ui-g-12 ui-md-9">
            <div class="ui-g">
              <div class="ui-g-12">
                <b>Vin:</b> {{rowData.request.requestIndex}}
              </div>
              <div class="ui-g-12">
                <b>Year:</b> {{rowData.request.requestFilePath}}
              </div>
              <div class="ui-g-12">
                <b>Response:</b> <pre>{{rowData.response.responseContent}}</pre>
              </div>

            </div>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>

</p-table>
</div>



</body>
</html>
