<!doctype html>
<html lang="en">




<body>
<div ng-app="sample">
  <form class="form-horizontal" name="registerForm">
    <div class="form-group">
      <div class="col-md-4">
        <label class="col-md-3 control-label" for="anySearch">anySearch </label>

        <input id="anySearch" type="userName" class="form-control" name="anySearch" [(ngModel)]="userName" />




        <input type="submit" class="btn btn-default" (click)="find()" value="anySearch" />
      </div>
    </div>



  </form>


</div>
<div>
  <ul *ngFor=" let id of ids ">
    <li   > Id : {{ id.id}}</li>
    <li>ResponseRequest :{{id.responseRequest}}</li>

  </ul>
</div>


</body>
</html>
