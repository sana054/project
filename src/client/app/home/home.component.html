<!DOCTYPE  html>
<html lang="en">
<body>

<div ng-app="sample">
  <form class="form-horizontal" name="registerForm">


    <my-date-picker [options]="myDatePickerOptions"
                    (dateChanged)="onDateChanged($event)">

    </my-date-picker>

    <my-date-picker [options]="myDatePickerOptions"
                    (dateChanged)="onDateChanged2($event)"></my-date-picker>



    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <input type="submit" class="btn btn-default" value="search" (click)="getdate()" />
      </div>
    </div>

  </form>

</div>


<div>

  <ul *ngFor=" let id of ids ">
    <li> Id : {{ id.id}}</li>
    <li>ResponseRequest :{{id.responseRequest}}</li>
  </ul>
</div>
</body>
</html>
